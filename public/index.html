<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Rank Reverter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      gap: 1.5rem;
    }

    h1 {
      font-weight: 600;
      font-size: 2.4rem;
      letter-spacing: 0.05em;
      margin-bottom: 0;
      text-align: center;
      color: #3b82f6;
      text-shadow: 0 0 8px #2563eb;
    }

    input, select, button {
      width: 320px;
      max-width: 90vw;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      outline-offset: 4px;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      background: #1e293b;
      color: #f8fafc;
      box-shadow: inset 0 0 6px #334155;
      cursor: pointer;
    }

    input::placeholder, select {
      color: #94a3b8;
    }

    input:focus, select:focus {
      box-shadow: 0 0 10px #3b82f6;
      background: #283348;
      color: #fff;
    }

    button {
      background: #3b82f6;
      font-weight: 600;
      letter-spacing: 0.05em;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 6px 12px #2563ebaa;
    }

    button:hover, button:focus {
      background: #2563eb;
      box-shadow: 0 8px 16px #1e40afcc;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 4px 8px #1e40afcc;
    }

    select {
      cursor: pointer;
    }

    #log {
      width: 320px;
      max-width: 90vw;
      min-height: 100px;
      background: #1e293b;
      border-radius: 14px;
      padding: 1rem 1.5rem;
      font-family: monospace;
      white-space: pre-wrap;
      color: #94a3b8;
      user-select: text;
      box-shadow: inset 0 0 8px #334155;
      overflow-y: auto;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.8rem;
      }
      input, select, button, #log {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üîÅ Roblox Rank Reverter</h1>

  <input id="cookie" type="text" placeholder="üîë Security Cookie" autocomplete="off" spellcheck="false" />
  <input id="groupId" type="number" placeholder="üë• Group ID" />

  <select id="currentRankId" style="display:none;"></select>
  <select id="newRankId" style="display:none;"></select>

  <button onclick="fetchRoles()">üì• Fetch ranks</button>
  <button onclick="startRevert()">üöÄ Start revert</button>

  <pre id="log"></pre>

  <script>
    async function fetchRoles() {
      const groupId = document.getElementById('groupId').value.trim();
      const log = document.getElementById('log');
      log.textContent = '‚è≥ Fetching ranks...';

      if (!groupId) {
        log.textContent = '‚ö†Ô∏è Enter a valid Group ID first.';
        return;
      }

      try {
        const res = await fetch(`/roles?groupId=${groupId}`);
        const data = await res.json();

        if (!Array.isArray(data)) {
          log.textContent = '‚ùå Failed to fetch ranks.';
          return;
        }

        const currentSelect = document.getElementById('currentRankId');
        const newSelect = document.getElementById('newRankId');

        currentSelect.style.display = 'block';
        newSelect.style.display = 'block';

        currentSelect.innerHTML = '<option disabled selected>üéØ Current rank</option>';
        newSelect.innerHTML = '<option disabled selected>‚Ü©Ô∏è New rank</option>';

        data.forEach(role => {
          const option1 = document.createElement('option');
          option1.value = role.id;
          option1.textContent = `(${role.rank}) ${role.name}`;

          const option2 = option1.cloneNode(true);

          currentSelect.appendChild(option1);
          newSelect.appendChild(option2);
        });

        log.textContent = '‚úÖ Ranks loaded! Pick ranks and start revert.';
      } catch (err) {
        log.textContent = `üíÄ Error fetching ranks: ${err.message}`;
      }
    }

    async function startRevert() {
      const log = document.getElementById('log');
      const cookie = document.getElementById('cookie').value.trim();
      const groupId = parseInt(document.getElementById('groupId').value);
      const currentRankId = parseInt(document.getElementById('currentRankId').value);
      const newRankId = parseInt(document.getElementById('newRankId').value);

      if (!cookie || !groupId || !currentRankId || !newRankId) {
        log.textContent = '‚ö†Ô∏è Fill in all fields correctly!';
        return;
      }

      log.textContent = '‚è≥ Reverting ranks...';

      try {
        const res = await fetch('/revert', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cookie, groupId, currentRankId, newRankId }),
        });

        const data = await res.json();

        if (data.success) {
          log.textContent = `‚úÖ Reverted ${data.count} users\n\n${(data.logs || []).join('\n')}`;
        } else {
          log.textContent = `‚ùå Failed: ${data.error}`;
        }
      } catch (err) {
        log.textContent = `üí• Backend unreachable: ${err.message}`;
      }
    }
  </script>
</body>
</html>
