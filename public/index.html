<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Rank Reverter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #3b82f6;
      --background-color: #0f172a;
      --surface-color: #1e293b;
      --text-color: #f8fafc;
      --input-bg: #334155;
      --input-border: #475569;
      --input-focus: #3b82f6;
      --button-bg: #3b82f6;
      --button-bg-hover: #2563eb;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      gap: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 1rem;
    }

    input, select, button {
      width: 100%;
      max-width: 400px;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: var(--input-focus);
    }

    button {
      background-color: var(--button-bg);
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--button-bg-hover);
    }

    select {
      display: none;
    }

    .log {
      width: 100%;
      max-width: 600px;
      background-color: var(--surface-color);
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.9rem;
      line-height: 1.4;
      box-shadow: 0 4px 6px var(--shadow);
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <h1>üîÅ Roblox Rank Reverter</h1>

  <input id="cookie" type="text" placeholder="üîë Security Cookie" />
  <input id="groupId" type="number" placeholder="üë• Group ID" />
  <button onclick="fetchRoles()">üì• Fetch Roles</button>

  <select id="currentRankId" class="hidden"></select>
  <select id="newRankId" class="hidden"></select>

  <button onclick="startRevert()">üöÄ Start Revert</button>

  <div id="log" class="log"></div>

  <script>
    async function fetchRoles() {
      const groupId = document.getElementById('groupId').value.trim();
      const log = document.getElementById('log');
      log.textContent = '‚è≥ Fetching roles...';

      try {
        const res = await fetch(`/roles?groupId=${groupId}`);
        const data = await res.json();

        if (!Array.isArray(data)) {
          log.textContent = '‚ùå Failed to fetch roles.';
          return;
        }

        const currentSelect = document.getElementById('currentRankId');
        const newSelect = document.getElementById('newRankId');

        currentSelect.classList.remove('hidden');
        newSelect.classList.remove('hidden');
        currentSelect.innerHTML = '<option disabled selected>üéØ Select current rank</option>';
        newSelect.innerHTML = '<option disabled selected>‚Ü©Ô∏è Select new rank</option>';

        data.forEach(role => {
          const option = document.createElement('option');
          option.value = role.id;
          option.textContent = `(${role.rank}) ${role.name}`;
          currentSelect.appendChild(option);
          newSelect.appendChild(option.cloneNode(true));
        });

        log.textContent = '‚úÖ Roles fetched successfully!';
      } catch (err) {
        log.textContent = `üíÄ Error: ${err.message}`;
      }
    }

    async function startRevert() {
      const log = document.getElementById('log');
      const cookie = document.getElementById('cookie').value.trim();
      const groupId = parseInt(document.getElementById('groupId').value);
      const currentRankId = parseInt(document.getElementById('currentRankId').value);
      const newRankId = parseInt(document.getElementById('newRankId').value);

      log.textContent = '‚è≥ Reverting...';

      if (!cookie || isNaN(groupId) || isNaN(currentRankId) || isNaN(newRankId)) {
        log.textContent = '‚ö†Ô∏è Please fill out all fields correctly.';
        return;
      }

      try {
        const res = await fetch('/revert', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cookie, groupId, currentRankId, newRankId })
        });

        const data = await res.json();
        if (data.success) {
          log.textContent = `‚úÖ Reverted ${data.count} users\n\n${data.logs.join('\n')}`;
        } else {
          log.textContent = `‚ùå Error: ${data.error}`;
        }
      } catch (err) {
        log.textContent = `üí• Backend error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
