<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Rank Reverter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg max-w-lg w-full p-8">
      <h1 class="text-2xl font-semibold mb-6 text-gray-800">üîÅ Roblox Rank Reverter</h1>

      <div class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">üîë Security Cookie</label>
          <input
            id="cookie"
            type="password"
            placeholder=".ROBLOSECURITY cookie"
            class="w-full p-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">üë• Group ID</label>
          <input
            id="groupId"
            type="number"
            placeholder="Group ID"
            class="w-full p-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <button
          onclick="fetchRoles()"
          class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-medium rounded-xl shadow-md hover:opacity-90 transition"
        >
          üì• Fetch Group Ranks
        </button>

        <div class="flex flex-col sm:flex-row sm:space-x-4">
          <div class="flex-1 mt-4 sm:mt-0">
            <label class="block text-gray-700 font-medium mb-1">üéØ Current Rank</label>
            <select
              id="currentRankId"
              class="w-full p-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400"
            >
              <option>Select current rank</option>
            </select>
          </div>

          <div class="flex-1 mt-4 sm:mt-0">
            <label class="block text-gray-700 font-medium mb-1">‚Ü©Ô∏è New Rank</label>
            <select
              id="newRankId"
              class="w-full p-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400"
            >
              <option>Select new rank</option>
            </select>
          </div>
        </div>

        <button
          onclick="startRevert()"
          class="w-full py-3 mt-4 bg-gradient-to-r from-green-400 to-teal-500 text-white font-medium rounded-xl shadow-md hover:opacity-90 transition"
        >
          üöÄ Start Revert
        </button>
      </div>

      <div class="mt-6 p-4 bg-gray-100 rounded-xl shadow-inner h-32 overflow-y-auto">
        <pre id="log" class="text-sm text-gray-700">Logs will appear here...</pre>
      </div>
    </div>

    <script>
      async function fetchRoles() {
        const groupId = document.getElementById("groupId").value.trim();
        const log = document.getElementById("log");
        log.textContent = "‚è≥ Getting ranks...";

        try {
          const res = await fetch(`/roles?groupId=${groupId}`);
          const data = await res.json();

          if (!Array.isArray(data)) {
            log.textContent = "‚ùå I failed to get the roles.";
            return;
          }

          const currentSelect = document.getElementById("currentRankId");
          const newSelect = document.getElementById("newRankId");

          currentSelect.innerHTML =
            '<option disabled selected>üéØ Pick current rank to change from</option>';
          newSelect.innerHTML =
            '<option disabled selected>‚Ü©Ô∏è Pick the new rank to change to</option>';

          for (const role of data) {
            const opt1 = document.createElement("option");
            opt1.value = role.id;
            opt1.textContent = `(${role.rank}) ${role.name}`;
            const opt2 = opt1.cloneNode(true);
            currentSelect.appendChild(opt1);
            newSelect.appendChild(opt2);
          }

          log.textContent = "‚úÖ Ranks delivered!";
        } catch (err) {
          log.textContent = `üíÄ Failed to get: ${err.message}`;
        }
      }

      async function startRevert() {
        const log = document.getElementById("log");
        const cookie = document.getElementById("cookie").value.trim();
        const groupId = parseInt(document.getElementById("groupId").value);
        const currentRankId = parseInt(
          document.getElementById("currentRankId").value
        );
        const newRankId = parseInt(
          document.getElementById("newRankId").value
        );

        log.textContent = "‚è≥ Reverting...";

        if (!cookie || isNaN(groupId) || isNaN(currentRankId) || isNaN(newRankId)) {
          log.textContent = "‚ö†Ô∏è Please fill out everything correctly.";
          return;
        }

        try {
          const res = await fetch("/revert", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cookie, groupId, currentRankId, newRankId }),
          });

          const data = await res.json();
          if (data.success) {
            log.textContent = `‚úÖ Reverted ${data.count} users\n\n` +
              (data.logs?.join("\n") || "");
          } else {
            log.textContent = `‚ùå Failed: ${data.error}`;
          }
        } catch (err) {
          log.textContent = `üí• Could not contact the backend: ${err.message}`;
        }
      }
    </script>
  </body>
</html>
