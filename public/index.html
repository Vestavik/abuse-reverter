<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Rank Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for log */
    .scrollbox {
      max-height: 180px;
      overflow-y: auto;
    }
    /* User list hover + selected styles */
    .user-item:hover {
      background-color: #a7f3d0; /* Tailwind green-200 */
      color: #065f46; /* Tailwind green-900 */
      cursor: pointer;
    }
    .user-item.selected {
      background-color: #22c55e; /* Tailwind green-500 */
      color: white;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-lg max-w-4xl w-full p-8">

    <h1 class="text-3xl font-semibold mb-8 text-center">Roblox Rank Manager</h1>

    <!-- Tabs -->
    <div class="flex justify-center gap-4 mb-8">
      <button id="tabRevertBtn" class="px-6 py-2 rounded-xl font-medium shadow-md bg-indigo-600 text-white" type="button">Revert Abuse</button>
      <button id="tabManualBtn" class="px-6 py-2 rounded-xl font-medium shadow-md bg-gray-100 text-gray-600 hover:bg-gray-200" type="button">Manual Rank Change</button>
    </div>

    <!-- Revert Abuse Tab -->
    <section id="tabRevert" class="">
      <div class="space-y-6 max-w-md mx-auto">
        <div>
          <label class="block text-gray-700 font-medium mb-2">🔑 Security Cookie</label>
          <input id="cookieRevert" type="password" placeholder=".ROBLOSECURITY cookie"
            class="w-full p-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">👥 Group ID</label>
          <input id="groupIdRevert" type="number" placeholder="Group ID"
            class="w-full p-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400" />
        </div>

        <button id="fetchRanksRevertBtn"
          class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-medium rounded-xl shadow-md hover:opacity-90 transition"
          type="button">📥 Fetch Group Ranks</button>

        <div class="flex gap-4">
          <select id="currentRankIdRevert" class="flex-1 p-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400" disabled>
            <option>🎯 Current Rank</option>
          </select>
          <select id="newRankIdRevert" class="flex-1 p-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400" disabled>
            <option>↩️ New Rank</option>
          </select>
        </div>

        <button id="startRevertBtn"
          class="w-full py-3 bg-gradient-to-r from-green-400 to-teal-500 text-white font-medium rounded-xl shadow-md hover:opacity-90 transition"
          type="button" disabled>🚀 Start Revert</button>

        <pre id="logRevert" class="scrollbox mt-6 p-4 bg-gray-100 rounded-xl shadow-inner text-gray-700 whitespace-pre-wrap">Logs will appear here...</pre>
      </div>
    </section>

    <!-- Manual Rank Change Tab (hidden by default) -->
    <section id="tabManual" class="hidden">
      <div class="space-y-6 max-w-md mx-auto">
        <div>
          <label class="block text-gray-700 font-medium mb-2">🔑 Security Cookie</label>
          <input id="cookieManual" type="password" placeholder=".ROBLOSECURITY cookie"
            class="w-full p-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">👥 Group ID</label>
          <input id="groupIdManual" type="number" placeholder="Group ID"
            class="w-full p-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400" />
        </div>

        <button id="fetchRanksManualBtn"
          class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-medium rounded-xl shadow-md hover:opacity-90 transition"
          type="button">📥 Fetch Group Ranks & Users</button>

        <div>
          <label class="block text-gray-700 font-medium mb-2">Search Users</label>
          <input id="searchUserManual" type="text" placeholder="Search user by name or id"
            class="w-full p-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400" disabled />
        </div>

        <div id="userListManual" class="scrollbox border border-gray-200 rounded-xl p-2 max-h-48 bg-white text-gray-900"></div>

        <select id="newRankManual" class="w-full p-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400" disabled>
          <option>↩️ New Rank</option>
        </select>

        <button id="startManualBtn"
          class="w-full py-3 bg-gradient-to-r from-green-400 to-teal-500 text-white font-medium rounded-xl shadow-md hover:opacity-90 transition"
          type="button" disabled>🚀 Change Rank</button>

        <pre id="logManual" class="scrollbox mt-6 p-4 bg-gray-100 rounded-xl shadow-inner text-gray-700 whitespace-pre-wrap">Logs will appear here...</pre>
      </div>
    </section>

  </div>

  <script>
    // Tab switching
    const tabRevertBtn = document.getElementById('tabRevertBtn');
    const tabManualBtn = document.getElementById('tabManualBtn');
    const tabRevert = document.getElementById('tabRevert');
    const tabManual = document.getElementById('tabManual');

    tabRevertBtn.onclick = () => {
      tabRevertBtn.classList.add('bg-indigo-600', 'text-white');
      tabRevertBtn.classList.remove('bg-gray-100', 'text-gray-600');
      tabManualBtn.classList.add('bg-gray-100', 'text-gray-600');
      tabManualBtn.classList.remove('bg-indigo-600', 'text-white');

      tabRevert.classList.remove('hidden');
      tabManual.classList.add('hidden');
    };

    tabManualBtn.onclick = () => {
      tabManualBtn.classList.add('bg-indigo-600', 'text-white');
      tabManualBtn.classList.remove('bg-gray-100', 'text-gray-600');
      tabRevertBtn.classList.add('bg-gray-100', 'text-gray-600');
      tabRevertBtn.classList.remove('bg-indigo-600', 'text-white');

      tabManual.classList.remove('hidden');
      tabRevert.classList.add('hidden');
    };


    // REVERT TAB LOGIC
    const cookieRevert = document.getElementById('cookieRevert');
    const groupIdRevert = document.getElementById('groupIdRevert');
    const fetchRanksRevertBtn = document.getElementById('fetchRanksRevertBtn');
    const currentRankIdRevert = document.getElementById('currentRankIdRevert');
    const newRankIdRevert = document.getElementById('newRankIdRevert');
    const startRevertBtn = document.getElementById('startRevertBtn');
    const logRevert = document.getElementById('logRevert');

    fetchRanksRevertBtn.onclick = async () => {
      const groupId = groupIdRevert.value.trim();
      if (!groupId) {
        logRevert.textContent = '⚠️ Enter Group ID';
        return;
      }
      logRevert.textContent = '⏳ Fetching ranks...';
      try {
        const res = await fetch(`/roles?groupId=${groupId}`);
        const data = await res.json();

        if (!Array.isArray(data)) {
          logRevert.textContent = '❌ Failed to get ranks.';
          return;
        }

        currentRankIdRevert.innerHTML = '<option disabled selected>🎯 Current Rank</option>';
        newRankIdRevert.innerHTML = '<option disabled selected>↩️ New Rank</option>';

        data.forEach(role => {
          const opt1 = document.createElement('option');
          opt1.value = role.id;
          opt1.textContent = `(${role.rank}) ${role.name}`;

          const opt2 = opt1.cloneNode(true);

          currentRankIdRevert.appendChild(opt1);
          newRankIdRevert.appendChild(opt2);
        });

        currentRankIdRevert.disabled = false;
        newRankIdRevert.disabled = false;
        startRevertBtn.disabled = false;

        logRevert.textContent = '✅ Ranks fetched!';
      } catch (e) {
        logRevert.textContent = `💀 Failed: ${e.message}`;
      }
    };

    startRevertBtn.onclick = async () => {
      const cookie = cookieRevert.value.trim();
      const groupId = parseInt(groupIdRevert.value);
      const currentRankId = parseInt(currentRankIdRevert.value);
      const newRankId = parseInt(newRankIdRevert.value);

      logRevert.textContent = '⏳ Reverting ranks...';

      if (!cookie || isNaN(groupId) || isNaN(currentRankId) || isNaN(newRankId)) {
        logRevert.textContent = '⚠️ Fill all fields properly.';
        return;
      }

      try {
        const res = await fetch('/revert', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cookie, groupId, currentRankId, newRankId }),
        });
        const data = await res.json();

        if (data.success) {
          logRevert.textContent = `✅ Reverted ${data.count} users\n\n${data.logs?.join('\n') || ''}`;
        } else {
          logRevert.textContent = `❌ Error: ${data.error}`;
        }
      } catch (e) {
        logRevert.textContent = `💥 Could not reach backend: ${e.message}`;
      }
    };


    // MANUAL TAB LOGIC
    const cookieManual = document.getElementById('cookieManual');
    const groupIdManual = document.getElementById('groupIdManual');
    const fetchRanksManualBtn = document.getElementById('fetchRanksManualBtn');
    const searchUserManual = document.getElementById('searchUserManual');
    const userListManual = document.getElementById('userListManual');
    const newRankManual = document.getElementById('newRankManual');
    const startManualBtn = document.getElementById('startManualBtn');
    const logManual = document.getElementById('logManual');

    let manualRanks = [];
    let manualUsers = [];
    let filteredUsers = [];
    let selectedUserId = null;

    fetchRanksManualBtn.onclick = async () => {
      const groupId = groupIdManual.value.trim();
      const cookie = cookieManual.value.trim();
      if (!groupId) {
        logManual.textContent = '⚠️ Enter Group ID';
        return;
      }
      if (!cookie) {
        logManual.textContent = '⚠️ Enter Security Cookie';
        return;
      }
      logManual.textContent = '⏳ Fetching ranks and users...';
      searchUserManual.disabled = true;
      userListManual.innerHTML = '';
      newRankManual.innerHTML = '<option>↩️ New Rank</option>';
      newRankManual.disabled = true;
      startManualBtn.disabled = true;
      selectedUserId = null;

      try {
        // Fetch ranks
        const rolesRes = await fetch(`/roles?groupId=${groupId}`);
        manualRanks = await rolesRes.json();
        if (!Array.isArray(manualRanks)) throw new Error('Failed to get ranks');

        // Fill ranks dropdown
        newRankManual.innerHTML = '<option disabled selected>↩️ New Rank</option>';
        manualRanks.forEach(r => {
          const opt = document.createElement('option');
          opt.value = r.id;
          opt.textContent = `(${r.rank}) ${r.name}`;
          newRankManual.appendChild(opt);
        });
        newRankManual.disabled = false;

        // Fetch users for all ranks (here we fetch users rank by rank, might be slow for big groups)
        manualUsers = [];
        for (const r of manualRanks) {
          const usersRes = await fetch(`/users?groupId=${groupId}&rankId=${r.id}`);
          const usersData = await usersRes.json();
          if (Array.isArray(usersData)) {
            manualUsers.push(...usersData);
          }
        }
        filteredUsers = [...manualUsers];
        renderUserList();

        searchUserManual.disabled = false;
        logManual.textContent = '✅ Users and ranks fetched!';
      } catch (e) {
        logManual.textContent = `💀 Failed: ${e.message}`;
      }
    };

    searchUserManual.oninput = () => {
      const term = searchUserManual.value.trim().toLowerCase();
      filteredUsers = manualUsers.filter(u => {
        return (
          u.username.toLowerCase().includes(term) ||
          u.userId.toString().includes(term)
        );
      });
      renderUserList();
    };

    function renderUserList() {
      userListManual.innerHTML = '';
      if (filteredUsers.length === 0) {
        userListManual.textContent = 'No users found.';
        return;
      }
      filteredUsers.forEach(u => {
        const div = document.createElement('div');
        div.textContent = `${u.username} (${u.userId}) - Rank: ${u.rank}`;
        div.className = 'user-item p-2 rounded cursor-pointer';
        if (u.userId === selectedUserId) {
          div.classList.add('selected');
        }
        div.onclick = () => {
          selectedUserId = u.userId;
          renderUserList();
          startManualBtn.disabled = false;
        };
        userListManual.appendChild(div);
      });
    }

    startManualBtn.onclick = async () => {
      const cookie = cookieManual.value.trim();
      const groupId = parseInt(groupIdManual.value);
      const newRank = parseInt(newRankManual.value);

      if (!cookie || isNaN(groupId) || !selectedUserId || isNaN(newRank)) {
        logManual.textContent = '⚠️ Fill all fields and select a user.';
        return;
      }

      logManual.textContent = '⏳ Changing user rank...';

      try {
        const res = await fetch('/manual', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cookie, groupId, userId: selectedUserId, newRank }),
        });
        const data = await res.json();

        if (data.success) {
          logManual.textContent = `✅ Changed rank of user ${selectedUserId} successfully!`;
          // Optionally refresh user list or update UI
          fetchRanksManualBtn.click();
        } else {
          logManual.textContent = `❌ Error: ${data.error || 'Unknown error'}`;
        }
      } catch (e) {
        logManual.textContent = `💥 Could not contact backend: ${e.message}`;
      }
    };
  </script>
</body>
</html>
